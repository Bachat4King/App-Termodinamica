<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App-Termodinamica</title>

</head>
<body>

<div class="title">
    <h1>Ciclo De Rankine</h1>
</div>

<ul>
    <li><label for="Presion"></label><input type="text" id="Presion" placeholder="Presion1"> <label>bar</label> </li> <br>
    <li><label for="Presion2"></label><input type="text" id="Presion2" placeholder="Presion2"> <label>bar</label> <br> </li> <br>
    <li><label for="Temperatura"></label><input type="text" id="Temperatura" placeholder="Temperatura3"> <label>ÂºC</label></li>
</ul>

<br>

<button id="calcular">Calcular</button>
<label for="Resultado"></label><input type="text" id="Resultado" placeholder="Resultado"> <label>Eficiencia Termica</label>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>

<img src="{{ user_image }}" alt="User Image" id = "imagen" >


<script>

    let button = document.getElementById('calcular');

    button.addEventListener('click', function () {
        var presion1 = document.getElementById('Presion').value;
        var presion2 = document.getElementById('Presion2').value;
        var temperatura = document.getElementById('Temperatura').value;
        var resultado = document.getElementById('Resultado');
        var socket = io();
        socket.emit('message', {
            presion: presion1,
            presion2: presion2,
            temperatura: temperatura
        });
        socket.on('message', function (data) {
            resultado.value = data + '%';
        });

        setInterval(function () {
        var img = document.getElementById('imagen');
        img.src = img.src.split('?')[0] + '?' + new Date().getTime();
    }, 500);

    });
</script>

</body>
</html>
